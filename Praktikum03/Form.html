<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pzza<</title>
</head>
<body>
    <!-- Buat Heading -->
    <h1>Black Goose Bistro |Pizza-on-Demand</h1>
    <!-- Buat paragraf -->
    <P>Our 12" wood-fire pizza are available for delivery. Build your custom pizza and we'll delver it with an hour</P>
    <hr>
    <!-- buat form -->
    <form>
        <!-- pebungkus -->
        <fieldset>
            <!-- table -->
            <table border="1">
                <!-- buat 6 baris -->
                    <thead>
                    <!-- buat 2 kolom -->
                    <tr>
                    <th colspan="2">Your Informasi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- BUAT 5 baris -->
                    <tr>
                        <td>
                            <!-- deskripsi input -->
                            <label form="name">Name :</label>
                        </td>
                        <td>
                            <!-- inputan -->
                            <input type="text" id="name">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label form="address">Address :</label>
                        </td>
                        <td>
                            <input type="text" id="address">
                        </td>
                    </tr>
                    <!-- buat no telepon -->
                    <tr>
                        <td>
                            <label form="">Telephone Number :</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <!-- buat email -->
                    <tr>
                        <td>
                            <label for="email">Email :</label>
                        </td>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </tr>
                    <!-- buat intruksi -->
                    <tr>
                        <td>
                            <label for="description">Delivery Instrctions :</label>
                        </td>
                        <td>
                            <textarea id="description"></textarea>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </fieldset>

        <!-- Buat List Pemesanan pizza -->
        <fieldset>
            <legend> <b>Design Your Dream Pizza</b></legend>
            <h4>Crust (Choose One) :</h4>
            <!-- buat list -->
            <ul style="list-style-type: none;">
                <!-- jenis classic white -->
                <li>
                    <input type="radio" id="white">
                    <label for="white">Classic White</label>
                </li>
                <!-- jenis multigrain -->
                <li>
                    <input type="radio" id="multigrain">
                    <label for="multigrain">Multigrain</label>
                </li>
                <!-- jenis una melt -->
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese-stuffed crust</label>
                </li>
                <!-- jenis gluten free -->
                <li>
                    <input type="radio" id="gluten" name="crust">
                    <label for="gluten">Gluten-free</label>
                </li>
            </ul>

            <!-- Topping Pizza -->
            <h4>Topping (Choose as many as you want):</h4>

            <!-- buat list topping -->
            <ul>
                <!-- buat 7 list -->
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce">Red Sauce</label>
                </li>
                <!-- buat white sauce -->
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozzarella-cheese">
                    <label for="mozzarella-cheese">Mozzarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>

                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovles">
                    <label for="anchovles">Anchovles</label>
                </li>
            </ul>
            
            <!-- berapa pizza -->
            <h4>Number</h4>
            <label for="count">How many Pizza :</label>
            <input type="number" id="count">

            <!-- baris baru -->
            <br><br>

            <!-- buat tombol kirim dan reset -->
            <button type="submit"><a href="http://localhost/TugasWeb/Praktikum03/Thanks.html">Bring me a Pizza</a></button>

            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
